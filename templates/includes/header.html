<header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1">
          {% load static %}
          <img src="{% static 'img/logo_title.png' %}" width="40px" height="40px" class="logo" alt="Logo image in the header"/>

        </div>
        <div class="col-sm-9">
          <span class="moto">We love living delicious</span>
        </div>
        <div class="col-sm-2">
          {% if user.is_authenticated %}
            <a class="login btn btn-primary float-right" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
          {% else %}
            <a class="login btn btn-primary float-right" href="{% url 'login'%}?next={{request.path}}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
</header>
